<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitchtv</title>
   <link rel="stylesheet" href="Twitchtv.css">
</head>

<body>
    <script async src="Twitchtv.js"></script>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <h1>TWITCH STREAMERS</h1>
            </div>
            <div class="switch">
                <div id="show-all" class="header-menu star">&#9734; all</div>
                <div id="offline-btn" class="header-menu star star-off">&#9734; offline</div>
                <div id="online-btn" class="header-menu star star-on">&#9734; online</div>
            </div>
            <div style=" clear: both;"></div>
        </div>
        <div class="user-list">
            <div async class="user-info online ecl2"></div>
            <div class="user-info offline freecodecamp"></div>
            <div class="user-info offline OgamingSC2"></div>
        </div>
    </div>
</body>

</html>
