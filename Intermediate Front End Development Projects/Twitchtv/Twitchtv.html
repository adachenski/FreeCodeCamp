<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitchtv</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .wrapper {
            margin: 5% 25%;
            background-color: #5C5457;
            color: white;
        }
        
        .header {
            padding: 20px;
            border-bottom: 3px solid white;
        }
        
        .user-info {
            padding: 15px;
            border-bottom: 3px solid white;
        }
        
        .online {
            background-color: #B8CCA6;
        }
        
        .offline {
            background-color: #4A5E82;
        }
        
        .switch {
            width: 25%;
            float: right;
        }
        
        .switch .header-menu {
            white-space: nowrap;
            overflow: hidden;
            margin-left: 90%;
            width: 10%;
        }
        
        .switch .header-menu:hover {
            cursor: pointer;
            animation-name: extendMenu;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-fill-mode: both;
        }
        
        @keyframes extendMenu {
            0% {
                margin-left: 90%;
                width: 10%;
            }
            50% {
                margin-left: 50%;
                width: 50%
            }
            100% {
                margin-left: 0%;
                width: 100%;
            }
        }
        
        .title {
            float: left;
            width: 75%;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="title">
                <h1>TWITCH STREAMERS</h1>
            </div>
            <div class="switch">
                <div id="show-all" class="header-menu">&#9734; all</div>
                <div id="offline-btn" class="header-menu">&#9734; offline</div>
                <div id="online-btn" class="header-menu">&#9734; online</div>
            </div>
            <div style=" clear: both;"></div>
        </div>
        <div class="user-list">
            <div class="user-info online" onclick="getJsonData('OgamingSC2')">nas</div>
            <div class="user-info offline">offline eeds</div>
            <div class="user-info offline">offline ds</div>
        </div>
    </div>

    <script>
        function getJsonData(data) {
            var request = new XMLHttpRequest();
            request.open('GET', 'https://wind-bow.glitch.me/twitch-api/channels/'+data, true);
            request.onreadystatechange = function () {
                if (this.readyState === 4) {
                    if (this.status >= 200 && this.status < 400) {
                        var data = JSON.parse(this.responseText);
                        console.log(data);
                        return data;
                    }
                    else {
                        console.log(this.statusText);
                        console.error(this.statusText);
                    }
                }
               
            };
             request.onerror = function (e) {
                    console.error(this.statusText);
                };
                request.send(null);
        }

        function XMLHttp(searchString, printString, inputValue) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", searchString, true);
            xhr.onload = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var resultBody = JSON.parse(xhr.responseText);
                        console.log(resultBody);
                        // var queryOne = resultBody.query.search;
                        //document.getElementById('wiki-output').innerHTML = "";

                    } else {
                        console.log(xhr.statusText);
                        console.error(xhr.statusText);
                    }
                }
            };
            xhr.onerror = function (e) {
                console.error(xhr.statusText);
            };
            xhr.send(null);
            // var inputValue = document.getElementById('wiki-input').value;
        }

        function hideOffline() {
            var onlineCild = document.getElementsByClassName('online');
            var offlineCild = document.getElementsByClassName('offline');
            for (var i = 0; i < offlineCild.length; i += 1) {
                offlineCild[i].style.display = 'none';

            }
            for (var i = 0; i < onlineCild.length; i += 1) {
                onlineCild[i].style.display = 'block';

            }

        }
        function hideOnline() {
            var onlineCild = document.getElementsByClassName('online');
            var offlineCild = document.getElementsByClassName('offline');
            for (var i = 0; i < onlineCild.length; i += 1) {
                onlineCild[i].style.display = 'none';

            }
            for (var i = 0; i < offlineCild.length; i += 1) {
                offlineCild[i].style.display = 'block';

            }
        }
        function showAll() {
            var parent = document.getElementsByClassName('user-list')[0];
            var allUsers = document.getElementsByClassName('user-info');
            for (var i = 0; i < allUsers.length; i += 1) {
                allUsers[i].style.display = 'block';
            }

        }
        document.getElementById("offline-btn").addEventListener("click", hideOnline);
        document.getElementById("online-btn").addEventListener("click", hideOffline);
        document.getElementById('show-all').addEventListener("click", showAll)
    </script>

</body>

</html>
