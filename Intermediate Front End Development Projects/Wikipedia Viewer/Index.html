<html>

<head>

    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="./Index.css">
</head>

<body>
    <div class="wrapper">
        <div id="nasko">
            <div class="top-content">
                <h3>Wikipedia Finder</h3>
                <input type="text" id='wiki-input' onkeypress="triggerSearch(event)" placeholder="&#x1f50e;">
                <h3>PRESS ENTER</h3>
            </div>
            <div class="top-content">
                &nbsp
            </div>
            <div class="top-content">
                <h3>Get random article</h3>
                <a class="inside" href="https://en.wikipedia.org/wiki/Special:Random">SEARCH</a>
                <h3>&nbsp</h3>
            </div>
        </div>
        <ul id='wiki-output'>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
